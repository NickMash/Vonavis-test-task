<div class="inset" [formGroup]="loginForm">
  <div class="search">
    <input
      type="text"
      class="searchTerm"
      formControlName="searchRequest"
      placeholder="Search for stops..."
      (keyup.enter)="searchMethod()"
    >
    <button type="submit" class="searchButton" (click)="searchMethod()">
      Search
    </button>
  </div>
</div>
